apply plugin: 'com.android.application'

def packageTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ybh.lovemeizi"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 3
        versionName "2.1"
    }

    signingConfigs {
        release {}
    }


    buildTypes {

        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
//            zipAlignEnabled true
//            shrinkResources true
        }

        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //去除无用资源
//            shrinkResources true
            minifyEnabled false //混淆
//            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {

                    def fileName
                    // 输出apk名称为appname_v1.0_2016-05-05_09-57-58_wandoujia.apk
                    // 下面的appname改为你自己的app name
//                    if (variant.buildType.name == "release") {
//                        fileName = "YGank_v${defaultConfig.versionName}_${packageTime()}_${variant.productFlavors[0].name}.apk"
//                    }
//                    else {
//                        fileName = "YGank_v${defaultConfig.versionName}_${packageTime()}_bate.apk"
//                    }
                    fileName = "YGank_v${defaultConfig.versionName}_${packageTime()}_${variant.productFlavors[0].name}.apk"
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }

        productFlavors {

            /**多渠道打包***/
            /**方式一*/
            fir {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "fir"]
            }

            Xiaomi {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Xiaomi"]
            }

            Wandoujia {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Wandoujia"]
            }

            Y360 {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Y360"]
            }

            Umeng {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Umeng"]
            }
//            /*** 方式二*/
//            wandoujia {}
//            c360 {}
//            fir {}
//
//            productFlavors.all { flavor ->
//                flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
//            }
        }

        //lint检查
        lintOptions {
            disable "InvalidPackage"
            abortOnError false
        }

        /**读取配置文件参数*/
        def propFile = project.rootProject.file('signing.properties');
        if (propFile.exists()) {
            def Properties props = new Properties()
            props.load(new FileInputStream(propFile))
            if (props.containsKey('STORE_FILE') && props.containsKey('STORE_PASSWORD') &&
                    props.containsKey('KEY_ALIAS') && props.containsKey('KEY_PASSWORD')) {
                android.signingConfigs.release.storeFile = file(props['STORE_FILE'])
                android.signingConfigs.release.storePassword = props['STORE_PASSWORD']
                android.signingConfigs.release.keyAlias = props['KEY_ALIAS']
                android.signingConfigs.release.keyPassword = props['KEY_PASSWORD']
            } else {
                android.buildTypes.release.signingConfig = null
            }
        } else {
            android.buildTypes.release.signingConfig = null
        }


    }
}

